<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #210f88, #1b0e96, #14097e, #0a07cf);
            background-size: 800% 800%;
            animation: gradientBackground 15s ease infinite;
        }


        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }


        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }


        nav ul li {
            margin: 0 15px;
        }


        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }


        nav ul li a:hover {
            color: #ffcc5c;
        }


        nav ul li a i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="acercade.html"><i class="fas fa-info-circle"></i>Acerca de</a></li>
            <li><a href="contacto2.html"><i class="fas fa-envelope"></i>Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
